<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user-card">
            <div class="d-flex justify-content-center">
                <div class="margin-top:10px margin-bottom:-90px">
                    <h3>User Management Portal</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center form-container">
                <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)" >
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="firstName" placeholder="First name" ngModel
                        #firstNameInput="ngModel"
                        required>
                    </div>
                    <span class="help-block" style="color:red;" 
                    *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter first name</span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" ngModel
                        #lastNameInput="ngModel"
                        required>
                    </div>
                    <span class="help-block" style="color:red;" 
                    *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter last name</span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="email" placeholder="Email" ngModel
                        #emailInput="ngModel"
                        required>
                    </div>
                    <span class="help-block" style="color:red;" 
                    *ngIf="emailInput.invalid && emailInput.touched">Please enter email</span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                        #usernameInput="ngModel"
                        required>
                    </div>
                    <span class="help-block" style="color:red;" 
                    *ngIf="usernameInput.invalid && usernameInput.touched">Please enter username</span>
                    <div class="d-flex justify-content-center mt-3 login-container">
                        <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading" >Loading...</span>
                            <span *ngIf="!showLoading" >Register</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                    <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
